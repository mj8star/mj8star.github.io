# 文件名: .github/workflows/deploy.yml

name: Deploy Hexo blog to GitHub Pages

# 触发工作流的事件
on:
  # 当有代码推送到 main 分支时触发
  push:
    branches:
      - master

# 工作流由一个或多个任务组成
jobs:
  build-and-deploy:
    # 任务名称
    runs-on: ubuntu-latest

    # 任务执行的步骤
    steps:
      # 步骤1: 检出仓库代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 确保能获取完整的历史记录，以便部署工具正常工作
          fetch-depth: 0

      # 步骤2: 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 你可以根据自己的需求更改版本

      # 步骤3: 安装依赖
      - name: Install dependencies
        run: |
          npm install

      # 步骤4: 编译 Hexo 博客
      - name: Build Hexo
        run: |
          npm install hexo-cli
          hexo generate

      # 步骤5: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # GitHub 的默认 token，用于权限验证
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 编译好的静态文件所在的目录
          publish_dir: ./public
          # 在 gh-pages 分支提交时的用户名
          user_name: github-actions[bot]
          # 在 gh-pages 分支提交时的邮箱
          user_email: 41898282+github-actions[bot]@users.noreply.github.com